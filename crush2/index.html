    <script>
        let sayac = 0;
        function moveButton() {
            sayac++; 
            
            const button = document.getElementById('n');
            const but = document.getElementById('ys');
            const gif=document.querySelector('.giphy-embed');
            const giff=document.querySelector('.spiderman');
            const gifff=document.querySelector('.j');
            const giffff=document.querySelector('.tenor-gif-embed')

            const x = Math.random() * (window.innerWidth - button.offsetWidth);
            const y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.position = 'absolute';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
            
            

            

            if(sayac==2){
                giffff.style.display="block";
            }


            if (sayac <= 3) { 
                but.style.position = 'absolute';
                but.style.width = but.offsetWidth + 20
                but.style.height = but.offsetHeight + 20 
                
                if(sayac==2){
                    gif.style.display = "block";
                }

            if(sayac ==4){
                giff.style.display = "block";
            }

            if(sayac==5){
                gifff.style.display = "block";
            }

            if(sayac>=6){
                document.getElementById('n').addEventListener('click', function() {
                        for (let i = 0; i < 30; i++) {
                            var clone = this.cloneNode(true); 
                            const x = Math.random() * ((window.innerWidth-150) - clone.offsetWidth); 
                            const y = Math.random() * ((window.innerHeight-150)- clone.offsetHeight); 
                            clone.style.position = 'absolute';
                            clone.style.left = `${x}px`;
                            clone.style.top = `${y}px`;
                            clone.textContent = `Clone ${i + 1}`;
                            document.body.appendChild(clone);
                            button.disabled = true;
                        }
                        but.style.backgroundColor = "green";
                    });
            }
        }
